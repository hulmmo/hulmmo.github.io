<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tạo Bài Viết</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.hover-scale:hover{transform:scale(1.05)}.hover-shadow:hover{box-shadow:0 4px 15px rgba(0,0,0,.2)}.gradient-background{background:linear-gradient(135deg,#4CAF50,#1E8F31)}.wave-effect{position:relative;overflow:hidden}.wave-effect:after{content:'';position:absolute;top:50%;left:50%;width:300%;height:300%;background:rgba(255,255,255,.2);border-radius:50%;transform:translate(-50%,-50%) scale(0);animation:wave 0.6s linear}@keyframes wave{to{transform:translate(-50%,-50%) scale(1);opacity:0}}</style>
</head>
<body class="bg-gray-100 font-sans p-6">
<div class="text-center">
    <h1 class="text-3xl text-green-500 font-semibold mb-6 transition-colors duration-300 hover:text-green-600 hover:scale-110">Tạo Bài Viết</h1>
    <div class="space-x-4 flex justify-center items-center">
        <a href="/taobaiviet/lienquan.html" class="hover-scale">
        <button class="px-6 py-3 text-white bg-green-500 rounded-lg text-xl transition-all duration-300 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 hover-shadow wave-effect">Liên Quân</button>
        </a>
        <a href="/taobaiviet/roblox.html" class="hover-scale">
        <button class="px-6 py-3 text-white bg-blue-500 rounded-lg text-xl transition-all duration-300 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 hover-shadow wave-effect">Roblox</button>
        </a>
    </div>
</div>
</body>
</html>
